version: "2"
sql:
  - schema: "migrations"  # 指向根目錄的 migrations 資料夾
    queries: "internal/db/query" # 我們將 SQL query 放在這裡
    engine: "postgresql"
    gen:
      go:
        package: "db"
        out: "internal/db" # 生成的 Go code 放入 internal/db
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
